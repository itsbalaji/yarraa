<div ng-controller="LoginCtrl" name="login" >
                <form class="col s12"  align="center" name="myForm">
                     <div class=" col s6" align="center" style="margin-left:300px;">
                        <div class="card-panel hoverable" align="center"> 
                            <h4>Login Here</h4>
                            <div class="row">
                                <div class="input-field col s12">
                                   <input id="email" name="email" type="email" class="validate" ng-model="newUser.email" required>
                                   <span class="errorEmail">This is invalid email</span>
                                   <div role="alert"> <span class="errorAlert" ng-show="myForm.email.$error.required">Please enter Email</span></div>
                                  <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row" align="center">
                                <div class="input-field col s12">
                                  <input id="password" name="password" type="password" ng-model="newUser.pwd" class="validate" required>
                                  <div role="alert"> <span class="errorAlert" ng-show="myForm.password.$error.required">Please enter Password</span></div>
                                  <label for="password">Password</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light" ng-click="login()" name="action">Signin</button> | 
							<a href="javascript:void(0);" ng-click="forgotPass()" >Forgot Password</a>
                            <div class="newsignup">
                            <h5>Don't you have a Yarraa account?</h5>
                            <button class="btn waves-effect waves-light signup" type="button" name="action" onclick="location.href='#signup'"><i class="material-icons">face</i>Signup as Consumer</button>
                            <button class="btn waves-effect waves-light signup" type="button" name="action"><i class="material-icons">contact_phone</i>Signup as Corporate</button>
                            </div>
                        </div>
                    </div>
                </form>
              
            </div>
